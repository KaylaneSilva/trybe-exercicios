<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Formulário para Cadastros de Currículos</h1>
  </header>
  <form action="get">
    <section id="cadastro-pessoais">
      <fieldset>
        <section>
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </section>
        <section>
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" maxlength="50" required>
        </section>
        <section>
          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </section>
        <section>
          <label for="adress">Endereço: </label>
          <input type="text" name="adress" id="adress" maxlength="200" required>
        </section>
        <section>
          <label for="cidade">cidade: </label>
          <input type="text" name="cidade" id="cidade3" maxlength="28" required>
        </section>
        <section>
          <label for="state">Estado: </label>
          <select required name="all-states" id="state"></select>
          </select>
        </section>
        <section>
          <label for="type">Tipo: </label>
          <input type="radio" name="tipoCasa" id="casa" value="casa" required>
          <span>Casa</span>
          <input type="radio" name="tipoCasa" id="apartamento" value="apartamento" required>
          <span>Apartamento</span>
        </section>
      </fieldset>
    </section>
    <section id="cadastro-curriculo">
      <fieldset>
        <section>
          <label for="resumo">Resumo do currículo: </label>
          <input type="text" name="resumo" id="resumo" maxlength="1000" required>
        </section>
        <section>
          <label for="Cargo">Cargo: </label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </section>
        <section>
          <label for="description">Descrição do cargo: </label>
          <input type="text" name="description" id="description" maxlength="500" required>
        </section>
        <section>
          <label for="resumo">Data de início: </label>
          <input type="text" name="data" id="data" value="" required>
        </section>
      </fieldset>
    </section>
  </form>
  <script src="script.js"></script>
</body>

</html>
