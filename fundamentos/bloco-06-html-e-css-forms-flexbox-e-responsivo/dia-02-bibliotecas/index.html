<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1 class="display-3 text-center">Formulário para Cadastros de Currículos</h1>
  </header>
  <form action="get">
    <section class="container cadastros" id="cadastro-pessoais">
      <h2 class="h2">Cadastro Pessoais:</h2>
      <fieldset class='row g-3'>
        <section>
          <label for="name" form-label>Nome: </label>
          <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
        </section>
        <section>
          <label for="email" form-label>Email: </label>
          <input class="form-control" type="text" name="email" id="email" maxlength="50" required>
        </section>
        <section>
          <label for="cpf" form-label>CPF: </label>
          <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
        </section>
        <section>
          <label for="adress" form-label>Endereço: </label>
          <input class="form-control" type="text" name="adress" id="adress" maxlength="200" required>
        </section>
        <section>
          <label for="cidade" form-label>Cidade: </label>
          <input class="form-control" type="text" name="cidade" id="cidade3" maxlength="28" required>
        </section>
        <section>
          <label for="state">Estado: </label>
          <select class="form-select" required name="all-states" id="state"></select>
          </select>
        </section>
        <section>
          <label class="form-label" for="type">Tipo: </label>
          <section name="checks" id="checks" class="form-check">
            <div>
              <label class="form-check-label">Casa</label>
              <input class="form-check-input" type="radio" name="tipoCasa" id="casa" value="casa" required>
            </div>
            <div>
              <label class="form-check-label">Apartamento</label>
              <input class="form-check-input" type="radio" name="tipoCasa" id="apartamento" value="apartamento"
                required>
            </div>
          </section>
        </section>
      </fieldset>
    </section>
    <fieldset>
      <section class="container cadastros" id="cadastro-curriculo">
        <h2 class="h2">Cadastro do Currículo:</h2>
        <fieldset class="row g-3">
          <section>
            <label for="resumo" class="form-label">Resumo do currículo: </label>
            <input type="text" name="resumo" id="resumo" maxlength="1000" class="form-control" required>
          </section>
          <section>
            <label for="Cargo" class="form-label">Cargo: </label>
            <input type="text" name="cargo" id="cargo" maxlength="40" class="form-control" required>
          </section>
          <section>
            <label for="description" class="form-label">Descrição do cargo: </label>
            <input type="text" name="description" id="description" maxlength="500" class="form-control" required>
          </section>
          <section class="form-label">
            <label for="resumo">Data de início: </label>
            <input type="text" name="data" id="data datepicker" value="" class="form-control" required>
          </section>
        </fieldset>
    </fieldset>
    </section>
    <section class="container">
      <button class="botao-enviar btn btn-primary mb-3">Submit</button>
      <button class='botao-limpar btn btn-primary mb-3'>Clear</button>
    </section>
  </form>
  <section class="form-data"></section>
  <script src="script.js"></script>
</body>

</html>
